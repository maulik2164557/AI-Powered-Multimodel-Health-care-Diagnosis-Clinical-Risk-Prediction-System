{% extends 'base/base_public.html' %}

{% block content %}
<h2>User Registration</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
</form>

{% for message in messages %}
    <p style="color:red;">{{ message }}</p>
{% endfor %}

{% if form.errors %}
    <div style="color:red;">
        {{ form.errors }}
    </div>
{% endif %}

{% endblock %}
