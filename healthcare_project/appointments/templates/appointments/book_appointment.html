{% extends "base/base_patient.html" %}

{% block content %}

<div style="max-width: 600px; margin: 40px auto; padding: 30px; 
            border-radius: 10px; background: #f9f9f9; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

    <h2 style="text-align:center; margin-bottom: 20px;">
        Book Appointment
    </h2>

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom:15px;">
            <label>Select Doctor</label>
            {{ form.doctor }}
        </div>

        <div style="margin-bottom:15px;">
            <label>Select Date</label>
            {{ form.date }}
        </div>

        <div style="margin-bottom:15px;">
            <label>Select Time</label>
            {{ form.time }}
        </div>

        <div style="margin-bottom:15px;">
            <label>Reason</label>
            {{ form.message }}
        </div>

        <div style="margin-bottom:15px;">
            <label>Description</label>
            {{ form.description }}
        </div>

        <button type="submit"
                style="width:100%; padding:10px;
                       background:#007bff;
                       color:white;
                       border:none;
                       border-radius:5px;
                       font-weight:bold;">
            Submit Appointment Request
        </button>
    </form>

</div>

{% endblock %}
