<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthGuard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same CSS as Registration for consistency */
        :root { --primary: #007bff; --grad: linear-gradient(135deg, #007bff, #00d4ff); --bg: #f0f2f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: white; width: 400px; padding: 50px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .logo { color: var(--primary); font-size: 3rem; margin-bottom: 20px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { font-weight: 600; color: #555; display: block; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        .btn-login { width: 100%; background: var(--grad); color: white; padding: 15px; border: none; border-radius: 30px; font-weight: 700; cursor: pointer; box-shadow: 0 5px 15px rgba(0,123,255,0.2); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><i class="fa-solid fa-heart-pulse"></i></div>
        <h2>Welcome Back</h2>
        <p style="color:#888; margin-bottom: 30px;">Login to your HealthGuard account.</p>
        <!-- <form action="dashboard.html">
            <div class="form-group">
                <label>Email / Username</label>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p style="margin-top: 25px; font-size: 0.9rem; color: #666;">
            New here? <a href="registration.html" style="color:var(--primary); font-weight:600; text-decoration:none;">Sign Up</a>
        </p> -->

        <form method="POST" action="{% url 'core:login' %}">
    {% csrf_token %} 
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
    </div>
    
    <button type="submit" class="btn-login">Login</button>
</form>

<p style="margin-top: 25px; font-size: 0.9rem; color: #666;">
    New here? <a href="{% url 'core:register' %}" style="color:var(--primary); font-weight:600; text-decoration:none;">Sign Up</a>
</p>
    </div>
</body>
</html>
