<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | AI Health System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column; /* Allows Header/Content/Footer stack */
            justify-content:é—´;
            overflow: hidden; /* Keeps bubbles inside */
            position: relative;
        }

        /* --- Header / Navigation Bar --- */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .navbar-brand {
            font-weight: 800;
            color: var(--primary-color) !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px var(--primary-color); }
            to { text-shadow: 0 0 10px #fff, 0 0 20px var(--secondary-color); }
        }

        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0; height: 2px;
            bottom: 0; left: 0;
            background-color: var(--primary-color);
            transition: 0.3s;
        }

        .nav-link:hover::after { width: 100%; }

        /* --- Floating Bubbles Animation --- */
        .bubbles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            padding: 0; margin: 0;
        }
        .bubble {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -150px;
            animation: animate 25s linear infinite;
            border-radius: 50%;
        }
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }
        .bubble:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bubble:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bubble:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }

        /* --- Main Content Centering --- */
        .main-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* --- Glassmorphism Login Card --- */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-header h2 {
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .role-selector {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-login {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s;
        }

        .btn-login:hover {
            letter-spacing: 2px;
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* --- Footer --- */
        footer {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
            text-align: center;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>Smart AI Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Diagnosis</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Records</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="bubbles">
        <li class="bubble"></li><li class="bubble"></li>
        <li class="bubble"></li><li class="bubble"></li>
        <li class="bubble"></li><li class="bubble"></li>
        <li class="bubble"></li><li class="bubble"></li>
    </ul>

    <div class="main-container">
        <div class="login-card">
            <div class="login-header text-center mb-4">
                <i class="fas fa-heartbeat fa-3x mb-3"></i>
                <h2>WELCOME BACK</h2>
                <p class="text-light opacity-75">Secure Access for Medical Staff & Patients</p>
            </div>

            <form>
                <div class="role-selector">
                    <label class="small text-uppercase mb-2 d-block">Select Identification</label>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="p" checked>
                            <label class="form-check-label small" for="p">Patient</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="d">
                            <label class="form-check-label small" for="d">Doctor</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="a">
                            <label class="form-check-label small" for="a">Admin</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-white"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Username or Email">
                    </div>
                </div>

                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-white"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                <button type="submit" class="btn btn-login w-100 mb-3">Authorize Session</button>

                <div class="text-center">
                    <a href="#" class="text-white-50 small text-decoration-none">Trouble signing in?</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-start">
                    &copy; 2026 Smart AI Healthcare System. All Rights Reserved.
                </div>
                <div class="col-md-6 text-md-end">
                    <span class="me-3">Privacy Policy</span>
                    <span>Regulatory Compliance</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
